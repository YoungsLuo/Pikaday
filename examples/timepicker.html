    <h1>Pikaday - timepicker example</h1>

    <p class="large">A refreshing JavaScript Timepicker  base on Datepicker â€” lightweight, no dependencies, modular CSS.</p>

    <label for="timepicker">Date:</label>
    <br>
    <input type="text" id="timepicker" value="2017-07-12 12:12:12">

    <h2>What is this?</h2>

    <p>a Timepicker base on Datepicker!</p>

    <p class="small"><a href="https://github.com/YoungsLuo/Pikaday">Youngs Luo</a></p>

    

    <script src="../pikaday.js"></script>
    <script>

    var picker = new Pikaday(
    {
        field: document.getElementById('timepicker'),
        firstDay: 1,
        minDate: new Date(),
        maxDate: new Date(2020, 12, 31),
        yearRange: [2000,2020],
        isTimepicker: true,
        format: 'YYYY-MM-DD HH:mm:ss'
    });

    </script>
